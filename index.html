<!DOCTYPE html>
<html>
  <meta charset='utf-8'>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/c3.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>Statistiques Librarything</h1>
      <div class="row">
        <div class="col-md-6">
          <div id="actions" class="form-control">
            <select id="years"> 
            </select> 
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Summary for the year <span id='summary-title'></span></h3>
            </div>
            <div class="panel-body">
              Number of books aquired: <span id="summary-aquired"></span><br/>
              Number of books started: <span id="summary-started"></span><br/>
              Number of books finished: <span id="summary-finished"></span><br/>
              Average rating: <span id="summary-rating"></span> / 5<br/>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <h2>Books acquired, started and finished</h2>
        <div id="chart-asf"></div>
      </div>
      <div class="row">
        <h2>Repartition of ratings</h2>
        <div id="chart-ratings"></div>
      </div>
      <div class="row">
        <h2>Authors ranked by average rating and number of books read</h2>
        <div id="chart-authors"></div>
      </div>
    </div>

    <script src="js/elasticsearch.min.js" charset="utf-8"></script>
    <script src="js/d3.min.js" charset="utf-8"></script>
    <script src="js/c3.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
